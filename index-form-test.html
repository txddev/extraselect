<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="/lib/sass/extraselect.bs4.scss" rel="stylesheet">
    <title>Vite + Vue + TS - B4</title>
    
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
    <style>
      
    body {
        background-color: #cde4cd;
    }
    .container{
        padding: 2rem;
    }

    </style>
  </head>
  <body>
    <div>
      <div class="container bg-light">
        <div class="row">
          <div class="col-lg-12">
            <h2>Bootstrap 4</h2>
            <form>
            
            <p>
              <select id="campo_1" multiple class="extraselect form-control" name="test_1">
                <option value>--</option>
                <option selected value="1">A1</option>
                <option value="2">B1</option>
                <option value="3">C1</option>
                <option value="4">D1</option>
                <option value="5">E1</option>
                <option value="6">F1</option>
                <option value="7">G1</option>
              </select>
              
            <select id="campo_2" class="extraselect form-control" data-hard-filter-fields='["campo_1"]' name="test_2">
              <option value>--</option>
              <option value="1" data-campo_1="1">A2</option>
              <option value="2" data-campo_1="2">B2</option>
              <option selected value="3" data-campo_1="3">C2</option>
              <option value="4" data-campo_1="4">D2</option>
              <option value="5" data-campo_1="5">E2</option>
              <option value="6" data-campo_1="6">F2</option>
              <option value="7">G2</option>
            </select>
            <select class="extraselect form-control" data-hard-filter-fields='["campo_2"]' name="test_3">
              <option value>--</option>
              <option value="1" data-campo_2="1">A3</option>
              <option value="2" data-campo_2="2">B3</option>
              <option value="3" data-campo_2="3">C3</option>
              <option value="4" data-campo_2="4">D3</option>
              <option value="5" data-campo_2="5">E3</option>
              <option value="6" data-campo_2="6">F3</option>
              <option selected value="7">G3</option>
            </select>
          </p>
          
            <input type="reset">
            <input type="submit">
          </form>
          
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
